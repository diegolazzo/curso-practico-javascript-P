<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geométricas | Curso Práctico de JS</title>
    <link rel="stylesheet" href="./figures.css" />
  </head>
  <body>
    <script src="./figures.js"></script>

    <main>
      <header>
        <h1>Cálculo de Figuras Geométricas</h1>
        <p>Primer Taller de Javascript Práctico</p>
      </header>
      <section class="section-1">
        <h2>Calculando el Área y Perímetro de un cuadrado</h2>
        <form action="">
          <label for="InputCuadrado"
            >Ingresa la medida del lado del cuadrado (cm)</label
          >
          <!-- Es imortante que el for y el id del input estén conectados -->
          <input id="InputCuadrado" type="number" />
          <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular Perímetro
          </button>
          <!-- Importante en este ipo de accion poner boton tipo button -->
          <button type="button" onclick="calcularAreaCuadrado()">
            Calcular Área
          </button>

          <p id="ResultadoPerimetro"></p>
          <p id="ResultadoArea"></p>
        </form>
      </section>
    </main>
  </body>
</html>
